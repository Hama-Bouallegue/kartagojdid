
<ion-content class="background">
  
    <ion-select placeholder="niveau primaire" class="select-niveau"  [(ngModel)]="niveau" >
          <ion-select-option *ngFor="let dis of di "  value="a">{{dis.titre}}</ion-select-option>
    
         
        </ion-select>
      
        <input type="text" placeholder="Nom" [(ngModel)]="nom">
        <input type="text" placeholder="Prenom" [(ngModel)]="prenom">
        <input type="text" placeholder="Adresse" [(ngModel)]="Adresse">
        <input type="email" placeholder="E-mail" [(ngModel)]="email">
        <input type="password" placeholder="Mot de passe" [(ngModel)]="password">
        <button  ion-button class="btn-inscrit" (click)="inscrit()">enregistrer</button>
        <p class="login" (click)="login()">  se connecter Ã  un compte existant </p>
</ion-content>
