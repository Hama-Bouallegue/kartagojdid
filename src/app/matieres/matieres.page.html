<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col col-6 col-lg-4 *ngFor="let mat of matiere">
          <ion-card class="fadeIn" text-center (click)="goCours(mat.nom)"  >
              <img src="{{api_url}}{{mat.img}}" >
              <ion-card-subtitle style="float:right;"></ion-card-subtitle>
              <ion-card-title style="text-align: center" class="cadr-title">{{mat.nom}}</ion-card-title>
          </ion-card>
        </ion-col>

      </ion-row>
      
    </ion-grid>
</ion-content>
